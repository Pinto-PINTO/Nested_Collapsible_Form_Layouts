<body class="nav-fixed">

    <main>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="card border-secondary bg-transparent">
                    <div class="card-body p-0 p-3">

                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                            data-target="#exampleModal">
                            <i class="fas fa-plus pr-1"></i>
                            Add New Company
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Candidate Information
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <!-- Candidate Personal Information -->
                                        <form>

                                            <div class="form-group row">
                                                <label for="company_name" class="col-sm-4 col-form-label">Name</label>
                                                <div class="col-sm-8">
                                                    <input type="name" class="form-control" id="company_name">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="company_address"
                                                    class="col-sm-4 col-form-label">Address</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="company_address">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="company_email" class="col-sm-4 col-form-label">Email</label>
                                                <div class="col-sm-8">
                                                    <input type="email" class="form-control" id="company_email">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="company_tel"
                                                    class="col-sm-4 col-form-label">Telephone</label>
                                                <div class="col-sm-8">
                                                    <input type="phone" class="form-control" id="company_tel">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="company_category"
                                                    class="col-sm-4 col-form-label">Category</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="company_category">
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label for="company_grading"
                                                    class="col-sm-4 col-form-label">Grading</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="company_grading">
                                                </div>
                                            </div>

                                        </form>


                                        <!-- Start of ALL Collapsed Sections -->

                                        <div id="accordion">

                                            <!-- Contact Person 1 -->
                                            <div class="card">
                                                <div class="card-header" id="headingOne">
                                                    <h5 class="mb-0">
                                                        <button class="btn btn-link collapsed" data-toggle="collapse"
                                                            data-target="#collapseOne" aria-expanded="false"
                                                            aria-controls="collapseOne">
                                                            Company Contact Person 1
                                                        </button>
                                                    </h5>
                                                </div>

                                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                                    data-parent="#accordion">
                                                    <div class="card-body">

                                                        <!-- Contact Person 1 Form -->
                                                        <form action="#">

                                                            <div class="form-group row">
                                                                <label for="contact_1_name"
                                                                    class="col-sm-4 col-form-label">Name</label>
                                                                <div class="col-sm-8">
                                                                    <input type="name" class="form-control"
                                                                        id="contact_1_name">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_1_email"
                                                                    class="col-sm-4 col-form-label">Email</label>
                                                                <div class="col-sm-8">
                                                                    <input type="email" class="form-control"
                                                                        id="contact_1_email">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_1_mobile"
                                                                    class="col-sm-4 col-form-label">Mobile</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                        id="contact_1_mobile">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_1_position"
                                                                    class="col-sm-4 col-form-label">Position</label>
                                                                <div class="col-sm-8">
                                                                    <input type="name" class="form-control"
                                                                        id="contact_1_position">
                                                                </div>
                                                            </div>

                                                        </form>
                                                        <!-- Contact Person 1 Form END -->

                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Contact Person 1 END -->


                                            <!-- Contact Person 2 -->
                                            <div class="card">
                                                <div class="card-header" id="headingTwo">
                                                    <h5 class="mb-0">
                                                        <button class="btn btn-link collapsed" data-toggle="collapse"
                                                            data-target="#collapseTwo" aria-expanded="false"
                                                            aria-controls="collapseTwo">
                                                            Company Contact Person 2
                                                        </button>
                                                    </h5>
                                                </div>
                                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                                    data-parent="#accordion">
                                                    <div class="card-body">

                                                        <!-- Contact Person 2 Form -->
                                                        <form action="#">

                                                            <div class="form-group row">
                                                                <label for="contact_2_name"
                                                                    class="col-sm-4 col-form-label">Name</label>
                                                                <div class="col-sm-8">
                                                                    <input type="name" class="form-control"
                                                                        id="contact_2_name">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_2_email"
                                                                    class="col-sm-4 col-form-label">Email</label>
                                                                <div class="col-sm-8">
                                                                    <input type="email" class="form-control"
                                                                        id="contact_2_email">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_2_mobile"
                                                                    class="col-sm-4 col-form-label">Mobile</label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                        id="contact_2_mobile">
                                                                </div>
                                                            </div>

                                                            <div class="form-group row">
                                                                <label for="contact_2_position"
                                                                    class="col-sm-4 col-form-label">Position</label>
                                                                <div class="col-sm-8">
                                                                    <input type="name" class="form-control"
                                                                        id="contact_2_position">
                                                                </div>
                                                            </div>

                                                        </form>
                                                        <!-- Contact Person 2 Form END -->


                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Contact Person 2 END -->


                                        </div>
                                        <!-- End of ALL Collapsed Sections -->


                                        <!-- Comment Section -->
                                        <form action="#">
                                            <div class="form-group mt-3">
                                                <label for="comapany_comments">Comments</label>
                                                <textarea class="form-control" id="comapany_comments"
                                                    rows="3"></textarea>
                                            </div>
                                        </form>




                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">

                                        </thead>

                                        </tbody>
                                    </table>     -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
